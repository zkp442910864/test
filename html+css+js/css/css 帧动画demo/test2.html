<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <title>Document</title>
    <style>
        .demo {
            width: 32px;
            height: 42px;
            overflow: hidden;
            background: url('./psb.png') no-repeat left center;
        }

        .demo:hover {
            /* transform:translateX(-448px); */
            background-position: -448px top;
            /* height: 60px; */
            transition: background 3s steps(14);
            /* transition: background 3s steps(14), height 0.2s 1.5s; */
            /* transition: transform 3s steps(14); */
            animation: name .6s 1.5s linear;
        }

        @-webkit-keyframes name {
            0% {
                height: 42px;
            }

            50% {
                height: 60px;
            }

            100% {
                height: 42px;
            }
        }

        .a {
            transform: rotate(-90deg);
            width: 10px;
            height: 10px;
            margin-left: 5px;
        }

        .demo2{
            background: url('./1.png') left center;
            height: 91px;
            width: 100.26px;
        }

        .demo2:hover {
            /* transform:translateX(-448px); */
            background-position: -1404px top;
            /* height: 60px; */
            transition: background 2s steps(14);
            /* transition: background 3s steps(14), height 0.2s 1.5s; */
            /* transition: transform 3s steps(14); */
            /* animation: name .6s 1.5s linear; */
        }

        .demo3{
            width: 5.125rem;
            height: 7.5rem;
            background: url('./113.png') no-repeat left top;
            background-size: cover;
            /* animation: name2 5s linear infinite normal; */
            transition: background .8s steps(4);

        }
        .demo3.yd, .demo3:hover{
            background-position: -20.5rem top;
            /* transition: background 1s steps(5); */
        }

        @-webkit-keyframes name2 {
            0% {
                /* height: 42px; */
                /* transition: background 1s steps(5); */
                background-position: -0rem top;
            }

            50% {
                /* height: 42px; */
                /* transition: background 1s steps(5); */
                background-position: -25.625rem top;
            }

            100% {
                /* height: 42px; */
                /* transition: background 1s steps(5); */
                background-position: -0rem top;
            }
        }

        .demo4{
            width: 84px;
            height: 120px;
            background: url('./113.png') no-repeat left top;
            background-size: cover;
            /* background-position-x: -2.7rem; */
            /* background-position: -30.75rem top;
            transition: background 1s steps(6); */
        }
        .demo4:hover{
            background-position: -402px top;
            transition: background 1s steps(5);
        }
    </style>

</head>

<body>
    <div class="demo">
        <!-- <img src="./psb.png" alt=""> -->
    </div>
    <div>
        <div class="a">></div>
        江阳
    </div>

    <div class="demo2"></div>

    <div class="demo3" id="demo3"></div>
    <div class="demo4"></div>

    <script>
        const demo3 = document.getElementById('demo3');

        setTimeout(() => {
            demo3.classList.toggle('yd');
            setInterval(() => {
                demo3.classList.toggle('yd');
            }, 850);
        }, 0);
    </script>
</body>

</html>
