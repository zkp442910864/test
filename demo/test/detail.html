<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

	<title>酒店房价</title>
	<link rel="stylesheet" href="/demo/test/PublicMob/css/vant_index.css?v=1">
	<link rel="stylesheet" href="/demo/test/PublicMob/css/font-awesome-4.7.0/css/font-awesome.min.css">
	<script src="/demo/test/PublicMob/js/quote/require.js"></script>
	<script src="/demo/test/PublicMob/js/require.config.js?v=1"></script>
</head>
<body>

	<div id="app">
		<template>
			<div class="content">
				<div class="topbg">
					<div class="z-nav flex f-jc-sb">
						<span class="van-icon van-icon-arrow van-nav-bar__arrow" onclick="window.history.go(-1)"></span>
						<div></div>
						<span></span>
					</div>
				</div>
				<div class="detailBox">
					<p class="imglist flex"><i class="my-icon img"></i> 1/34</p>
					<div class="z-info">
						<h3>凯里亚德酒店（深圳清湖店）</h3>
						<p class="z-color2 z-fs2 mg-t5">2018年11月开业·设施/详请</p>
						<div class="flex f-jc-sb">
							<div class="flex">
								<span class="z-fs flex">4.8<sub class="z-fs2 mg-l2">分</sub></span>
								<span></span>
							</div>
							<div class="flex z-link f-jc-r">
								<span class="z-color1">438条评论数</span>
								<span class="fa fa-angle-right z-color2"></span>
							</div>
						</div>
						<div class="flex f-jc-sb">
							<div class="z-fs2">
								<p>深圳市龙华区清阳路68号地铁4号线清湖站</p>
								<p class="z-color2 ">距我直线400m，距清湖地铁站直线150m</p>
							</div>
							<div class="flex z-link f-jc-r">
								<span class="z-color1">地图/导航</span>
								<span class="fa fa-angle-right z-color2"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="listBox">
					<div class="flex f-jc-sb setDate">
						<div class="flex f-all-width">
							<p class="f-width33"><span>入住</span><i>11月16日</i></p>
							<p class="f-width20 vertical_bar"></p>
							<p class="f-width33"><span>离店</span><i>11月16日</i></p>
						</div>
						<div class="flex f-jc-r">
							<span class="">共1晚</span>
							<span class="fa fa-angle-right"></span>
						</div>
					</div>
					<ul>
						<li v-for="(item, index) in list" :key="index" @click="item.open ? $set(item, 'open', false) : $set(item, 'open', true)">
							<div class="flex f-jc-sb">
								<div class="flex f-all-width z-listInfo f-jc-l">
									<div class="z-bgimg"></div>
									<div>
										<h3>豪华单人房</h3>
										<p>22m²-28m²有窗/1.8m大床</p>
									</div>
								</div>
								<div class="z-price flex">
									<div>
										<div>
											<sub>&yen;</sub><span>288</span><i>起</i>
										</div>
										<p>门市价¥455</p>
									</div>
									<span class="fa fa-caret-down" :class="{'fa-caret-down': !item.open, 'fa-caret-up': item.open}"></span>
								</div>
							</div>
							<ul class="chirdList" v-show="item.open">
								<li class="flex f-jc-sb">
									<div class="z-name">
										<h3 class="flex">会员价 <span>限时活动</span></h3>
										<p>赠早·限时取消</p>
									</div>
									<div class="flex">
										<div class="z-price z-price2">
											<div>
												<sub>&yen;</sub><span>288</span>
											</div>
											<p>省¥167</p>
										</div>
										<div class="z-btn2">
											预订
										</div>
									</div>
								</li>
								<li class="flex f-jc-sb">
									<div class="z-name">
										<h3 class="flex">会员价 <span>限时活动</span></h3>
										<p>赠早·限时取消</p>
									</div>
									<div class="flex">
										<div class="z-price z-price2">
											<div>
												<sub>&yen;</sub><span>288</span>
											</div>
											<p>省¥167</p>
										</div>
										<div class="z-btn3 flex f-v">
											<span>预订</span>
											<span>需预付</span>
										</div>
									</div>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</template>
	</div>

		require(['css!' + config.cssBaseUrl + 'detail.css', config.jsBaseUrl + 'detail.js']);
	</script>

</html>
